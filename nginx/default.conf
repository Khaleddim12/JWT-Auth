upstream django_project {
    server django_project:8000;
}

server {

    listen 80;
    server_name 0.0.0.0;
    
    root /usr/share/nginx/html;
    index   index.html;
    
    
    location / {
        proxy_pass http://django_project;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /static/;
    }

    location /media/ {
        root /media/;
    }

}